<div ng-controller="JobNewController">
  <form novalidate class="simple-form">
    Title: <input type="text" ng-model="job.title" /><br />
    Description: <input type="text" ng-model="job.description" /><br />
    Location: <input type="text" ng-model="job.location" /><br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(job)" value="Save"  link=/>
  </form>
 </div>
