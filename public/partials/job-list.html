<div ng-repeat="job in jobs">
  <p>Title: {{job.title}}</p>
  <p>Description: {{job.description}}</p>
  <p>Location: {{job.location}}</p>
  <a href="#/jobs/{{job.id}}">More info</a>
  <a href="{{job.showInterestLink}}">Show interest</a>
  <a href="#/users/{{job.job.user_id}}/jobs">More jobs by this user</a>
</div>
