<!DOCTYPE html>
<html>
  <head>
    <title> My Jobs Get Tradie  </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="row">
         <div class = "col-md-5 col-md-offset-1 col-xs-12">
            <form class="form-horizontal">
              <div class="form-group">
                <img src="job.jpg" alt="short desription" class="img-rounded img-responsive">
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary btn-lg">Upload photo</button>
                </div>
              </div>
              <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="inputDescription" placeholder="Description"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="Location" class="col-sm-2 control-label">Location</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Location" placeholder="Location">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <a type="button" class="btn btn-primary btn-lg active" href="job_list.html">Post job</a>
                </div>
              </div>
        </form>
         </div>

      </div>
    </div>
  </body>
</html>
